<!DOCTYPE html>
<html>
    <head>
        <script src="./script.js"></script>
    
        <style>
            body{
                background-color: indigo;
            }
            .container{
                width: 100%;
                height: 400px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: -webkit-xxx-large;
            }
            input{
                color: #FFFFFF;
                  font-size: 60px;
                  text-shadow: -1px 2px 1px rgba(0, 0, 0, 1);
                  background: none;
                  border: none;
                  width: 100px;
            }
            button{
                border-radius: 25px;
                font-weight: 900;
                width: 100px;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="cronometro">
                    <input type="text" id="minutes" value="00" class="inp-pontuacao" disabled="disabled" />:
                    <input type="text" id="seconds" value="00" class="inp-pontuacao" disabled="disabled" />
            </div>
            <div class="butoes">
                <button 
                 onclick="cronometro.play()" 
                >Play</button>

                <button 
                 onclick="cronometro.pause()" 
                >Pause</button>

            </div>

        </div>

    </body>
</html>
